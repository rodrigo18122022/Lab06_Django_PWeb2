<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
            <li>{{ alumno.nombre }} {{ alumno.apellido }} - DNI: {{ alumno.dni }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_alumno' %}">Agregar Alumno</a>
</body>
</html>
